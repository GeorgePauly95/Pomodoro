<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to focus!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div id="headers">
            <span>Process focus</span>
            <button type="button" id="settings">Settings</button>
        </div>
        
        <dialog id="settings-dialog">
            <span>Timer(in min.)</span>
            <table>
                <tr>
                    <td><label for="pomodoro-length">Pomodoro</label></td>
                    <td><input type="number" id="pomodoro-length"></td>
                </tr>
                <tr>
                    <td><label for="short-break-length">Short Break</label></td>
                    <td><input type="number" id="short-break-length"></td>
                </tr>
                <tr>
                    <td><label for="long-break-length">Long Break</label></td>
                    <td><input type="number" id="long-break-length"></td>
                </tr>
                <tr>
                    <td><label for="long-break-count">Long Break Interval</label></td>
                    <td><input type="number" id="long-break-count"></td>
                </tr>
            </table>
          
            <button id="settings-close">close</button>
        </dialog>
        <hr>
        <div class="timer">
            <div class="session">
                <button type="button" class="session_type">Pomodoro</button><button type="button" class="session_type">Short Break</button><button type="button" class="session_type">Long Break</button>
            </div>
            <span id="time">30:00</span> 
            <button type="button" id="start">START</button>
        </div>
    </div>
    <script src="settings.js"></script>
    <script src="timer.js"></script>
</body>
</html>
