<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time to focus!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
        <div id="headers">
            <span>Process focus</span>
            <button type="button" id="settings">Settings</button>
        </div>
        
        <dialog id="settings-dialog">
            <div><button id="settings-close" class="x-button"><img src="./close-button.jpg" alt="close settings"></button></div>
            <span>Timer(in min.)</span>
            <table>
                <tr>
                    <td><label for="pomodoro-length">Pomodoro</label></td>
                    <td><input type="number" id="pomodoro-length" placeholder="25"></td>
                </tr>
                <tr>
                    <td><label for="short-break-length">Short Break</label></td>
                    <td><input type="number" id="short-break-length" placeholder="5"></td>
                </tr>
                <tr>
                    <td><label for="long-break-length">Long Break</label></td>
                    <td><input type="number" id="long-break-length" placeholder="15"></td>
                </tr>
                <tr>
                    <td><label for="long-break-count">Long Break Interval</label></td>
                    <td><input type="number" id="long-break-count" placeholder="5"></td>
                </tr>
            </table>
        </dialog>
        <hr>
        <div class="timer">
            <div class="session">
                <button type="button" class="session_type" id="pomodoro-session">Pomodoro</button><button type="button" class="session_type" id="short-break-session">Short Break</button><button type="button" class="session_type" id="long-break-session">Long Break</button>
            </div>
            <span id="time">25:00</span> 
            <button type="button" id="start">START</button>
        </div>
    </div>
    <div>
        <span id="session-message">Time to focus!</span>
    </div>
    <script src="settings.js"></script>
    <script src="timer.js"></script>
    <script src="sessions.js"></script>
</body>
</html>
